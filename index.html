<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador/Desencriptador</h1>
        <label for="inputText">Texto:</label>
        <textarea id="inputText" rows="4"></textarea>
        
        <label for="operation">Seleccione la operaci√≥n:</label>
        <select id="operation">
            <option value="encrypt">Encriptar</option>
            <option value="decrypt">Desencriptar</option>
        </select>

        <button onclick="processText()">Procesar</button>

        <label for="outputText">Resultado:</label>
        <textarea id="outputText" rows="4" readonly></textarea>

        <button onclick="copyToClipboard()">Copiar al portapapeles</button>
    </div>

    <script src="encriptador.js"></script>
</body>
</html>
